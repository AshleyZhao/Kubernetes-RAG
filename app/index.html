<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased bg-gray-100">
    <div class="flex-1 overflow-auto p-4">
        <div class="flex flex-col h-full rounded-lg shadow-lg bg-white">
            <header class="bg-gray-800 text-white p-4 rounded-t-lg flex items-center justify-between">
                <h1 class="text-xl font-semibold">AI Assistant</h1>
                <span id="status" class="text-sm font-medium">Connecting...</span>
            </header>
            <main id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Messages will be injected here -->
            </main>
            <footer class="p-4 bg-gray-50 rounded-b-lg">
                <form id="chat-form" class="flex items-center space-x-2">
                    <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition duration-300 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.917H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.918a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" />
                        </svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const statusEl = document.getElementById('status');
        
        // Generate a unique session ID for the user
        const sessionId = crypto.randomUUID();
        const serverUrl = 'http://127.0.0.1:5000/chat';

        let isFetching = false;

        function displayMessage(message, sender) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('flex', 'space-x-2');

            if (sender === 'user') {
                messageEl.classList.add('justify-end');
                messageEl.innerHTML = `
                    <div class="bg-blue-600 text-white rounded-xl p-3 max-w-xs sm:max-w-md shadow-md">
                        ${message}
                    </div>
                `;
            } else {
                messageEl.classList.add('justify-start');
                messageEl.innerHTML = `
                    <div class="bg-gray-200 text-gray-800 rounded-xl p-3 max-w-xs sm:max-w-md shadow-md">
                        ${message}
                    </div>
                `;
            }
            
            chatContainer.appendChild(messageEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            if (isFetching) return;

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            isFetching = true;
            statusEl.textContent = 'Typing...';
            userInput.value = '';
            
            // Display user message
            displayMessage(userMessage, 'user');
            
            const payload = {
                message: userMessage,
                session_id: sessionId
            };
            
            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.response) {
                    displayMessage(result.response, 'assistant');
                } else if (result.error) {
                    displayMessage(`Error: ${result.error}`, 'assistant');
                } else {
                    displayMessage('Sorry, something went wrong with the server response.', 'assistant');
                }

            } catch (error) {
                console.error('API call failed:', error);
                displayMessage('Sorry, something went wrong. Please check if the Python server is running.', 'assistant');
            } finally {
                isFetching = false;
                statusEl.textContent = 'Connected';
            }
        }
        
        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();
            sendMessage();
        });

        // Event listener to delete the thread when the window is closed
        window.addEventListener('unload', () => {
            // Use navigator.sendBeacon for a reliable, non-blocking request
            const payload = JSON.stringify({ session_id: sessionId });
            const blob = new Blob([payload], { type: 'application/json; charset=UTF-8' });
            navigator.sendBeacon(`${serverUrl}/delete_thread`, blob);
        });

        // Initial status update
        statusEl.textContent = 'Connected';
    </script>
</body>
</html>
